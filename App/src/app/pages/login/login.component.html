<div class="login-bg">
  <div class="container">
    <section class="login-container">

        <img src="/assets/logos/colored.png" alt="Logo do Biopark" />
      </header>
      <div class="login-content">
        <div class="content" [formGroup]="form">
          <mat-form-field appearance="outline">
            <mat-label>UsuÃ¡rio</mat-label>

            <mat-label>Senha</mat-label>

            [inactive]="!form.valid"

          > -->
            Entrar

          <app-normal-button customWidth="258px"> Cadastrar </app-normal-button>
          <p>Esqueceu sua senha?</p>
        </div>
      </div>
    </section>
