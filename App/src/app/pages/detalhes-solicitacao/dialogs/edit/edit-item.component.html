<div class="item-container">
  <h3 class="title-large">Vincular Lote e NF-e</h3>
  <div class="inputs" [formGroup]="form">
    <mat-form-field class="input" appearance="outline">
      <mat-select
        placeholder="Lote de Compra"
        formControlName="lote"
        (selectionChange)="onLoteSelectionChange()"
      >
        <mat-option
          *ngFor="let item of lotesSelectData"
          [value]="item.id.toString()"
          >{{ item.numero }}</mat-option
        >
      </mat-select>
      <button
        *ngIf="this.form.get('lote')?.value"
        matSuffix
        mat-icon-button
        (click)="clearLoteValue()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="input" appearance="outline">
      <mat-select placeholder="Nota Fiscal" formControlName="nfe">
        <mat-option
          *ngFor="let item of nfesSelectData"
          [value]="item.id.toString()"
          >{{ item.numero + " - " + item.emitente.razao_social }}</mat-option
        >
      </mat-select>
      <button
        *ngIf="this.form.get('nfe')?.value"
        matSuffix
        mat-icon-button
        (click)="clearNfeValue()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="input" appearance="outline">
      <input
        matInput
        type="text"
        class="number-input body-large"
        placeholder="Valor Total"
        formControlName="valor_tot"
        mask="separator.2"
        thousandSeparator="."
        decimalMarker=","
        [leadZero]="true"
        maxlength="16"
        prefix="R$ "
      />
      <mat-error *ngIf="form.get('valor_tot')?.hasError('required')">
        Insira o valor total do item.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input" appearance="outline">
      <input
        matInput
        class="number-input body-large"
        [placeholder]="quantidadePlaceholder"
        formControlName="qtd_rec"
        mask="separator.2"
        thousandSeparator="."
        decimalMarker=","
        [leadZero]="true"
        maxlength="16"
      />
      <mat-error *ngIf="form.get('qtd_rec')?.hasError('required')">
        Insira a quantidade do ajuste.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input" appearance="outline">
      <input
        matInput
        minlength="10"
        maxlength="10"
        placeholder="Validade"
        [matDatepicker]="picker"
        formControlName="validade"
      />
      <mat-error *ngIf="form.get('validade')?.hasError('invalidDate')">
        Insira uma data v√°lida.
      </mat-error>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="buttons">
    <app-normal-button mat-dialog-close [filled]="true" (click)="saveData()">
      Salvar
    </app-normal-button>
    <app-normal-button mat-dialog-close> Cancelar </app-normal-button>
  </div>
</div>
