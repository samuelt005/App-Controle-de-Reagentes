  <div class="inputs">
    <!-- TODO trocar o date input por datepicker -->

    >
      <input

        type="date"
        class="number-input body-large"
      />
    </mat-form-field>
    <mat-form-field
      class="input"
      appearance="outline"
    >
      <input
        matInput
        type="number"
        class="number-input body-large"
        placeholder="Insira o valor total"
      />
    </mat-form-field>
    <mat-form-field
      class="input"
      appearance="outline"
    >
      <input
        matInput
        type="number"
        class="number-input body-large"
        placeholder="Insira a quantidade"
      />
    </mat-form-field>
  </div>
  <mat-form-field
    class="textarea"
    appearance="outline"
  >
    <textarea
      matInput

  <div class="buttons">
