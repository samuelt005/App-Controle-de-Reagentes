<div class="dialog-container">
  <h2 class="title-large">Deseja realmente salvar?</h2>
  <div class="buttons">
    <app-normal-button mat-dialog-close [filled]="true" (click)="confirm(true)">
      Salvar
    </app-normal-button>
    <app-normal-button mat-dialog-close (click)="confirm(false)">
      Cancelar
    </app-normal-button>
  </div>
  <p class="body-medium">{{ message }}</p>
</div>
