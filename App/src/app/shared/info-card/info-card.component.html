<div class="info-card-container">
    <div class="icon-container">
        <mat-icon class="title-icon material-icons-outlined" [style.color]="card.iconColor">
            {{ card.icon }}
        </mat-icon>
    </div>
    <div class="data-container">
        <p class="card-title body-medium">{{ card.title }}</p>
        <p class="card-data body-medium">{{ card.data }}</p>
    </div>
</div>
