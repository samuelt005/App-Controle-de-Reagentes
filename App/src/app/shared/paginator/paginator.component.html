<div class="paginator-container">
  <div
    class="back-button body-small"
    [ngClass]="this.data.currentPage === 1 ? '' : 'active'"
    (click)="this.data.currentPage === 1 ? null : goToPage('back')"
    matRipple
    [matRippleDisabled]="this.data.currentPage === 1"
  >
    <mat-icon class="material-icons-outlined"> arrow_back </mat-icon>
    <p>Anterior</p>
  </div>
  <p class="pages body-small">
    {{ minItem }} - {{ maxItem }} de {{ this.data.totalItems }}
  </p>
  <div
    class="forward-button body-small"
    [ngClass]="
      this.data.totalItems / this.data.currentPage <= 20 ? '' : 'active'
    "
    (click)="
      this.data.totalItems / this.data.currentPage <= 20
        ? null
        : goToPage('forward')
    "
    matRipple
    [matRippleDisabled]="this.data.totalItems / this.data.currentPage <= 20"
  >
    <p>Pr√≥ximo</p>
    <mat-icon class="material-icons-outlined"> arrow_forward </mat-icon>
  </div>
</div>
