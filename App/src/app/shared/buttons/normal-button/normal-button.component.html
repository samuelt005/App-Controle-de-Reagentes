<button
  class="normal-button body-medium"
  [ngClass]="{ 'redColor': redColor, 'filled': filled, 'inactive': inactive }"
  [matRippleColor]=" filled || redColor ? 'rgba(255, 255, 255, 0.05)' : '' "
  [style.width]="customWidth"
  [matRippleDisabled]="inactive"
  matRipple
  [disabled]="disabled"
>
  <ng-content />
</button>
